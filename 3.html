<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
    <style>
        .table {
            width: 600px;
            height: 30px;
        }
        .table,th,td {
            border: 1px solid #000;
            border-collapse: collapse;
        }

        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 表格相关属性 合并单元格：rowspan--行 colspan--列-->
    <table align="center" class="table">
        <tr>
            <th>排名</th>
            <th>关键词</th>
            <th>今日搜索</th>
            <th>最近七日</th>
            <th>相关链接</th>
        </tr>
        <tr>
            <td>1</td>
            <td>鬼吹灯</td>
            <td>345</td>
            <td>123</td>
            <td>
                <a href="https://www.baidu.com" target="_blank">百度</a>
                <a href="https://www.baidu.com" target="_blank">贴吧</a>
                <a href="https://www.baidu.com" target="_blank">图片</a>
            </td>
        </tr>
    </table>
</body>
</html>
