<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素转为块级元素</title>
    <style>
        /* 行内元素转为块级元素 */
        a {
            width: 200px;
            height: 50px;
            text-decoration: none;
            background-color: pink;
            display: block;
            /* 文字垂直水平居中 */
            line-height: 50px;
            text-align: center;
        }
        /* 块级元素转为行内元素 */
        /* div {
            display: inline;
        } */
        /* 块级元素转为行内块元素 */
        /* div {
            display: inline-block;
        } */
    </style>
</head>
<body>
    <a href="#">这是一个行内元素</a>
</body>
</html>
