<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus选择器</title>
    <style>
        /* focus */
        input:focus{
            background-color: pink;
            color: red;
        }
    </style>
</head>
<body>
    <!-- focus主要针对表单，例如input -->
    <input type="text" name="" id="" placeholder="请输入内容">
</body>
</html>
