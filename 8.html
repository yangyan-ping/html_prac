<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        /* text-align默认left */
        /* text-decoration: rtl; 文本方向 */
        /* text-indent 首行缩进 */
        /* line-height=上下行高+字体大小 */
        h2 {
            text-align: center;
            text-decoration: underline;
        }
        p {
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <h2>文本属性</h2>
    <p>文字缩进，用em</p>
</body>
</html>
