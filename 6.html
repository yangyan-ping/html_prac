<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS
    </title>
    <style>
        p {
            color: red;
            font-size: 20px;
        }
        .red {
            color: red;
        }
        .FirstBox, .ThirdBox {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .SecondBox {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>css测试</p>
    <ul>
        <li class="red">111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <div class="FirstBox"></div>
    <div class="SecondBox"></div>
    <div class="ThirdBox"></div>
</body>
</html>
