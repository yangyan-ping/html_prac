<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子选择器(只能选择儿子一级)</title>
    <style>
        /* div中所有a标签字体颜色改为红色 */
        div>a{
            color: red;
            text-decoration: none;
        }
        /* div中所有p标签中的a标签字体颜色改为蓝色 */
        div>p>a{
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <a href="">这是儿子</a>
        <p>
            <a href="">这是孙子</a>
        </p>
    </div>
</body>
</html>
