<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID选择器</title>
    <style>
        #red {
            color: red;
        }
        /* h2标签字体为英文微软雅黑 */
        h2 {
            font-family: "microsoft yahei";
        }
        /* font的复合写法 */
        p {
            font: normal 700 20px/30px "microsoft yahei";
        }
    </style>
</head>
<body>
    <div id="red">红色</div>
    <!-- 字体 -->
    <h2>这是一段文字</h2>
    <p>font的复合写法</p>
</body>
</html>
